<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025 Food Bracket</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="bracket-container">
        <div class="bracket left-bracket">
            <!-- Left Bracket -->
            <div class="column column-1">
                <div class="match">
                    <div class="match-image">
                        <img src="./images/bills_v_broncos.jpg" alt="Team 1 vs Team 6">
                    </div>
                    <div class="match-caption">Bills vs. Broncon</div>
                </div>
                <div class="match">
                    <div class="match-image">
                        <img src="./images/steelers_v_ravens.jpg" alt="Team 2 vs Team 5">
                    </div>
                    <div class="match-caption">Steelers vs. Ravens</div>
                </div>
                <div class="match">
                    <div class="match-image">
                        <img src="./images/chargers_v_texans.jpg" alt="Team 3 vs Team 4">
                    </div>
                    <div class="match-caption">Chargers vs. Texans</div>
                </div>
            </div>
            <div class="column column-2">
                <div class="match">
                    <div class="match-image">
                        <img src="./images/TBD.jpg" alt="Winner Match 1 vs Winner Match 2">
                    </div>
                    <div class="match-caption">TBD vs. Chiefs</div>
                </div>
                <div class="match">
                    <div class="match-image">
                        <img src="./images/TBD.jpg" alt="Winner Match 3 vs Skipped Team">
                    </div>
                    <div class="match-caption">TBD vs. TBD</div>
                </div>
            </div>
            <div class="column column-3">
                <div class="match final">
                    <div class="match-image">
                        <img src="./images/TBD.jpg" alt="Winner Round 2 Match 1 vs Winner Round 2 Match 2">
                    </div>
                    <div class="match-caption">TBD vs. TBD</div>
                </div>
            </div>
        </div>
        <div class="bracket right-bracket">
            <!-- Right Bracket (Mirrored) -->
            <div class="column column-1">
                <div class="match">
                    <div class="match-image">
                        <img src="./images/packers_v_eagles.jpg" alt="Team 1 vs Team 6">
                    </div>
                    <div class="match-caption">Packers vs. Eagles</div>
                </div>
                <div class="match">
                    <div class="match-image">
                        <img src="./images/commanders_v_buccaneers.jpg" alt="Team 2 vs Team 5">
                    </div>
                    <div class="match-caption">Commanders vs. Buccaneers</div>
                </div>
                <div class="match">
                    <div class="match-image">
                        <img src="./images/rams_v_vikings.jpg" alt="Team 3 vs Team 4">
                    </div>
                    <div class="match-caption">Rams vs. Vikings</div>
                </div>
            </div>
            <div class="column column-2">
                <div class="match">
                    <div class="match-image">
                        <img src="./images/TBD.jpg" alt="Winner Match 1 vs Winner Match 2">
                    </div>
                    <div class="match-caption">TBD vs. Lions</div>
                </div>
                <div class="match">
                    <div class="match-image">
                        <img src="./images/TBD.jpg" alt="Winner Match 3 vs Skipped Team">
                    </div>
                    <div class="match-caption">TBD vs. TBD</div>
                </div>
            </div>
            <div class="column column-3">
                <div class="match final">
                    <div class="match-image">
                        <img src="./images/TBD.jpg" alt="Winner Round 2 Match 1 vs Winner Round 2 Match 2">
                    </div>
                    <div class="match-caption">TBD vs. TBD</div>
                </div>
            </div>
        </div>
    </div>
    <div class="final-match">
        <div class="final">
            <div class="match-image">
                <img src="./images/TBD_final.jpg" alt="Winner 1 vs Winner 2">
            </div>
            <div class="match-caption">TBD vs. TBD</div>
        </div>
    </div>
</body>

</html>
