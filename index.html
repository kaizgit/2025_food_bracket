<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025 Food Bracket</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="half top-half">
            <div class="top-header">AFC</div>
            <div class="columns-container">
                <div class="column">
                    <div class="image-container">
                        <img src="./images/bills_v_broncos.jpg" alt="Bills vs Broncos">
                        <p class="caption">Bills vs Broncos</p>
                    </div>
                    <div class="image-container">
                        <img src="./images/steelers_v_ravens.jpg" alt="Steelers vs Ravens">
                        <p class="caption">Steelers vs Ravens</p>
                    </div>
                    <div class="image-container">
                        <img src="./images/chargers_v_texans.jpg" alt="Chargers vs Texans">
                        <p class="caption">Chargers vs Texans</p>
                    </div>
                </div>
                <div class="column">
                    <div class="image-container">
                        <img src="./images/texans_v_chiefs.jpg" alt="TBD">
                        <p class="caption">Texans vs Chiefs</p>
                    </div>
                    <div class="image-container">
                        <img src="./images/bills_v_ravens.jpg" alt="TBD">
                        <p class="caption">Bills vs Ravens</p>
                    </div>
                </div>
                <div class="column">
                    <div class="image-container">
                        <img src="./images/bills_v_chiefs.jpeg" alt="TBD">
                        <p class="caption">Bills vs Chiefs</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="half bottom-half">
            <div class="columns-container">
                <div class="column">
                    <div class="image-container">
                        <img src="./images/eagles_v_commanders.jpeg" alt="Commanders vs Eagles">
                        <p class="caption">Commanders vs Eagles</p>
                    </div>
                </div>
                <div class="column">
                    <div class="image-container">
                        <img src="./images/commanders_v_lions.jpg" alt="TBD">
                        <p class="caption">Commanders vs Lions</p>
                    </div>
                    <div class="image-container">
                        <img src="./images/eagles_v_rams.jpg" alt="TBD">
                        <p class="caption">Eagles vs Rams</p>
                    </div>
                </div>
                <div class="column">
                    <div class="image-container">
                        <img src="./images/packers_v_eagles.jpg" alt="Packers vs Eagles">
                        <p class="caption">Packers vs Eagles</p>
                    </div>
                    <div class="image-container">
                        <img src="./images/commanders_v_buccaneers.jpg" alt="Commanders vs Buccaneers">
                        <p class="caption">Commanders vs Buccaneers</p>
                    </div>
                    <div class="image-container">
                        <img src="./images/rams_v_vikings.jpg" alt="Rams vs Vikings">
                        <p class="caption">Rams vs Vikings</p>
                    </div>
                </div>
            </div>
            <div class="bottom-footer">NFC</div>
        </div>
    </div>
    <!-- Modal Overlay -->
    <div id="matchModal" class="modal">
        <div class="modal-content">
            <!-- <span class="close-button">&times;</span> -->
            <div class="modal-match-image">
                <img src="" alt="Match Image">
            </div>
            <div class="modal-match-caption"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
